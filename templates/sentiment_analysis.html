<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsyMedia - Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sentiment.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/sentiment.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='css/img/main_logo.png') }}" type="image/x-icon">
</head>
<body>
    <section class="sentiment-page">
        <div class="sentiment-content">
            <h1 class="title">NewsyMedia Sentiment Analyzer</h1>
            <textarea id="news-text" placeholder="Enter news text for analysis" rows="8"></textarea>
            <button class="analyze-button" onclick="analyzeSentiment()">Analyze</button>
            <div id="result-container" class="result-container">
                <p id="sentiment-label" class="result-label"></p>
                <p id="sentiment-score" class="result-score"></p>
            </div>
        </div>
    </section>
</body>
</html>
