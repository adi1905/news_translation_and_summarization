<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsyMedia - Summariser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summarize.css') }}">
    <script src="{{ url_for('static', filename='js/summarize.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='css/img/main_logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h1>NewsyMedia Summarizer</h1>
            <form id="summarize-form">
                <textarea id="text-input" placeholder="Enter text to summarize" rows="8" required></textarea>
                <button id="summarize-button" type="button" class = "glow-on-hover">Summarize</button>
            </form>
        </div>
        <div class="right-half">
            <h1>Summarized Output</h1>
            <div id="summarized-output"></div>
        </div>
    </div>
</body>
</html>
